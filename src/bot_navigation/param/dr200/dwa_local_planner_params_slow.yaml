# DR200 机器人DWA局部路径规划器参数

DWAPlannerROS:

# 机器人运动学参数
  acc_lim_x: 0.5
  acc_lim_y: 0
  acc_lim_th: 2.5

  max_vel_trans: 0.30    # 机器人最大平移速度的绝对值
  min_vel_trans: 0.01   # 机器人最小平移速度的绝对值
  trans_stopped_vel: 0.1 # 机器人平移速度低于该值时，认为机器人已停止移动

  max_vel_x: 0.3
  min_vel_x: -0.05
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 3.2
  min_rot_vel: -0.01

# 目标容差参数
  yaw_goal_tolerance: 0.10      # 偏航/旋转的容差
  xy_goal_tolerance: 0.10
  latch_xy_goal_tolerance: true # 如果目标公差被锁定，如果机器人到达目标 xy 位置，它将简单地在原地旋转，即使它最终超出了目标公差

# 前向仿真参数
  sim_time: 1.7               # 前向模拟轨迹的时间量
  sim_granularity: 0.025      # 给定轨迹上各点之间的步长
  vx_samples: 3               # 线速度采样数
  vy_samples: 1               # 差分驱动保持1个采样
  vth_samples: 20             # 角速度采样数
  controller_frequency: 10.0  # 控制频率

# 轨迹评分参数
  path_distance_bias: 32.0    # 路径距离权重
  goal_distance_bias: 24.0    # 目标距离权重
  occdist_scale: 0.01         # 障碍物距离权重
  forward_point_distance: 0.325 # 前瞻距离
  stop_time_buffer: 0.2       # 停止时间缓冲
  scaling_speed: 0.25          # 缩放速度
  max_scaling_factor: 0.2     # 最大缩放因子
  publish_cost_grid_pc: false   # 发布代价网格点云

# 振荡预防参数
  oscillation_reset_dist: 1.05  # 振荡重置距离, 机器人必须移动多远才能重置振荡标志

# 全局计划参数
  prune_plan: true             # 修剪计划路径

  holonomic_robot: false       # 是否为全向移动机器人
 